<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Backlink Form Embed</title>
  <style>
    /* Make iframe fill the whole page */
    html, body {
      margin: 0; padding: 0; height: 100%;
      overflow: hidden;
    }
    iframe {
      border: none;
      width: 100vw;
      height: 100vh;
      display: block;
    }
  </style>
</head>
<body>
  <iframe
    src="https://script.google.com/macros/s/AKfycbyKIj4W_-DOQfKU1FaW9N7nWGZWKM8lbx8Xz-r2Asm3KiiqtoDlfGiFwP83J_Bf7sI/exec?view=form"
    title="Backlink Form"
    sandbox="allow-forms allow-scripts allow-same-origin allow-popups"
  ></iframe>
</body>
</html>
